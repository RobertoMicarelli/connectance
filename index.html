<!DOCTYPE html>

    <style>
        /* Stile personalizzato per il font Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #2D3748; /* Colore di sfondo scuro di base */
            color: #e2e8f0; /* Colore testo chiaro */
            background-image: url('immagini/Sfondo-ConnectanceETS-Zoom_2.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .link-button {
            /* Stili per i pulsanti */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* p-6 */
            background-color: #5d021c; /* Rosso scuro per i pulsanti */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-lg */
            transition: all 0.3s ease-in-out; /* transition-all duration-300 */
            transform: scale(1);
        }
        .link-button:hover {
            transform: scale(1.05);
            background-color: #9c0c32; /* Rosso più chiaro al passaggio del mouse */
        }
        .link-button span {
            /* Stili per il testo del pulsante */
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
            color: #ffffff; /* Testo bianco per i pulsanti */
            transition: color 0.3s ease-in-out;
        }
        .link-button:hover span {
            color: #ffffff; /* Testo rimane bianco al passaggio del mouse */
        }
        .link-button img {
            /* Stili per le immagini del pulsante */
            width: 6rem; /* w-24 */
            height: 6rem; /* h-24 */
            margin-bottom: 0.5rem; /* mb-2 */
            filter: grayscale(0%);
            transition: filter 0.3s ease-in-out;
        }
        /* Media query per dispositivi mobili */
        @media (max-width: 640px) {
            .link-button {
                padding: 1rem;
            }
            .link-button img {
                width: 4rem; /* w-16 */
                height: 4rem; /* h-16 */
            }
            .link-button span {

    <!-- Modale per gli avvisi, rimane fuori dal contenitore dinamico -->

            <p id="modalMessage" class="mb-6 text-gray-300"></p>

        // Funzione per mostrare la modale con l'avviso
        function openLinkWithWarning(url, type) {
            const modal = document.getElementById('alertModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            const modalLink = document.getElementById('modalLink');

            if (type === 'google') {
                modalTitle.textContent = 'Avviso per risorsa Google';
                modalMessage.textContent = 'Per usufruire di tutte le funzionalità, è necessario effettuare il login con l\'email "Connectance".';
            } else if (type === 'forms') {
                modalTitle.textContent = 'Avviso per Automatic Forms';
                modalMessage.textContent = 'Per utilizzare questa funzionalità, è necessario registrarsi sull\'app. Tutto funziona secondo un tutorial per creare i Test di Kolb.';
            } else {
                window.open(url, '_blank');
                return; // Esce dalla funzione per non mostrare la modale per link di tipo 'other'
            }

            modalLink.href = url; // Imposta l'URL del pulsante "Apri Link"
            modal.classList.remove('hidden'); // Mostra la modale
        }

        // Funzione per chiudere la modale
        function closeModal() {
            const modal = document.getElementById('alertModal');
            modal.classList.add('hidden');
        }
